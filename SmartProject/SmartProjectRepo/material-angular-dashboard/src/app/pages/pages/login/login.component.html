<div class="mdl-card mdl-card__blank-layout-card mdl-shadow--2dp">
  <div class="mdl-card__supporting-text color--dark-gray">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
        <span class="mdl-card__title-text text-color--light-blue">smartProject</span>
      </div>
      <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
        <span class="blank-layout-card-name text-color--white">Logowanie</span>
      </div>
      <form #form='ngForm' class="login-form" (submit)="onSubmit(form)" autocomplete="off" novalidate>
        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
              <input class="mdl-textfield__input form-control" type="text" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName">
              <label class="mdl-textfield__label" for="email">Login</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
              <input class="mdl-textfield__input" type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password">
              <label class="mdl-textfield__label" for="password">Hasło</label>
            </div>
          
          <div class="full-size color-text--red" *ngIf="error"> {{ error }}</div>

          <a routerLink="/pages/forgot-password" class="blank-layout-card-link">Nie pamiętam hasła</a>        
        </div>

        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone submit-cell">
          <a routerLink="/pages/sign-up" class="blank-layout-card-link">Zarejestruj się</a>
          <div class="mdl-layout-spacer"></div>
          <button class="mdl-button mdl-js-button mdl-button--raised color--light-blue"
                  type="submit" [disabled]="form.invalid">
            SIGN IN
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

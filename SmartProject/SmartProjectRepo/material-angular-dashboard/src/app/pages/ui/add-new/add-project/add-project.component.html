<div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
  <base-card>
    <base-card-title>
      <h5 class="mdl-card__title-text text-color--white">Nowy projekt</h5>
    </base-card-title>
    <base-card-body>
      <form [formGroup]="myForm" (submit)="addNewProject()">
        <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--6-col-phone form__article">            
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Nazwa projektu" formControlName="Name">
            </mat-form-field>          
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
            <mat-form-field>
              <input type="text" aria-label="Number" placeholder="MenadÅ¼er projektu" formControlName="ProjectManager" matInput [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn(filteredOptions | async)">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option.id">
                    {{option.fullName}}
                  </mat-option>
                </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>      
        <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone form__article">   
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-teal">
            <i class="material-icons">add</i>
            DODAJ
          </button>
          </div>
      </form>
    </base-card-body>
  </base-card>
</div>


  <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
    <base-card>
      <base-card-title>
        <h1 class="mdl-card__title-text">Projekty</h1>
      </base-card-title>
      <base-card-body class="no-padding">
        <table class="mdl-data-table mdl-js-data-table bordered-table">
          <thead>
          <tr>
            <th *ngFor="let header of headers" class="mdl-data-table__cell--non-numeric">{{ header }}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let row of projects; let i = index" (click)="renderReleases(row[0], i)" style="cursor: pointer;">
            <td *ngFor="let cell of row.slice(1, 3)" class="mdl-data-table__cell--non-numeric">{{ cell }}</td>
            <td class="mdl-data-table__cell--non-numeric" [ngSwitch]="row[3]">
                <span *ngSwitchCase="true" class="label label--mini color--green">Zako≈Ñczone</span>
                <span *ngSwitchCase="false" class="label label--mini background-color--primary">Otwarty</span>
              </td>
          </tr>
          </tbody>
        </table>
      </base-card-body>
    </base-card>
  </div>
  <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone" *ngIf="render && visible" [@slideInOut]>
    <base-card>
      <base-card-title>
        <h1 class="mdl-card__title-text">{{ projectName }}</h1>
      </base-card-title>
      <base-card-body id="content" class="no-padding">
        <p *ngIf="!releases?.length > 0">Brak wersji dla tego projektu.</p>
        <table class="mdl-data-table mdl-js-data-table stripped-table" *ngIf="releases?.length > 0">
          <thead>
          <tr>
            <th *ngFor="let header of headers" class="mdl-data-table__cell--non-numeric">{{ header }}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let row of releases" (click)="slideToTasks(row[3])">
            <td *ngFor="let cell of row.slice(0, 2)" class="mdl-data-table__cell--non-numeric">{{ cell}}</td>      
            <td *ngFor="let cell of row.slice(2, 3)" class="mdl-data-table__cell--non-numeric">{{ cell | slice:0:10 }}</td>    
          </tr>
          </tbody>
        </table>
      </base-card-body>
    </base-card>
  </div>

<div class="mdl-grid">
<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--3-col-tablet mdl-cell--4-col-phone">
    <base-card>
        <base-card-title>
            <h2 class="mdl-card__title-text">Członkowie</h2>
            <div class="mdl-card__subtitle">Role członków projektu</div>
        </base-card-title>
        <base-card-body class="no-padding">
            <mat-selection-list #roles (click)="onRoleChange()">
                <mat-list-option *ngFor="let role of rolesList" [value]="role.id">
                    {{role.name}}
                </mat-list-option>
            </mat-selection-list>
            <hr>
            <span (click)="expandAddUserWindow()" class="link icon-text"><i
                class="material-icons header-icon"><b>filter_list</b></i><span class="add-content-text">Dodaj członka</span>
        </span>
        </base-card-body>
    </base-card>
</div>
<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--3-col-tablet mdl-cell--4-col-phone">
        <base-card>
        <base-card-title>
        </base-card-title>
        <base-card-body class="no-padding">
            <div *ngFor="let user of filteredProjectUsers ; let i = index">
                <p class="info">{{user.userFullName}}
                <span (click)="deleteProjectUser(user.userId, index)" class="link2 icon-text"><i
                    class="material-icons header-icon"><b>delete</b></i>
                </span>
            </p> 
            </div>
        </base-card-body>
    </base-card>
</div>

<div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone" *ngIf="window1Visible">
    <app-add-user></app-add-user>
</div>

<div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
  <base-card>
    <base-card-title>
      <h1 class="mdl-card__title-text">Projekty</h1>
    </base-card-title>
    <base-card-body class="no-padding">
      <table class="mdl-data-table mdl-js-data-table bordered-table">
        <thead>
        <tr>
          <th *ngFor="let header of headers" class="mdl-data-table__cell--non-numeric">{{ header }}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of projects; let i = index" (click)="renderReleases(row[0], i)" style="cursor: pointer;">
          <td *ngFor="let cell of row.slice(0, 3)" class="mdl-data-table__cell--non-numeric">{{ cell }}</td>
          <td class="mdl-data-table__cell--non-numeric" [ngSwitch]="row[3]">
              <span *ngSwitchCase="true" class="label label--mini color--green">Zako≈Ñczone</span>
              <span *ngSwitchCase="false" class="label label--mini background-color--primary">Otwarty</span>
            </td>
        </tr>
        </tbody>
      </table>
    </base-card-body>
  </base-card>
</div>
<div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
  <app-project-releases [childProjectId]="parentProjectId" [childProjectName]="parentProjectName" *ngIf="render"></app-project-releases>
</div>
<div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
  <app-release-tasks></app-release-tasks>
</div>

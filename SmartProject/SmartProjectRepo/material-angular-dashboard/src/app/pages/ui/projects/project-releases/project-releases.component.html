<base-card>
    <base-card-title>
      <h1 class="mdl-card__title-text">{{ childProjectName }}</h1>
    </base-card-title>
    <base-card-body id="content" class="no-padding">
      <p *ngIf="!releases?.length > 0">Brak wersji dla tego projektu.</p>
      <table class="mdl-data-table mdl-js-data-table stripped-table" *ngIf="releases?.length > 0">
        <thead>
        <tr>
          <th *ngFor="let header of headers" class="mdl-data-table__cell--non-numeric">{{ header }}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of releases">
          <td *ngFor="let cell of row.slice(0, 1)" class="mdl-data-table__cell--non-numeric">{{ cell }}</td>         
        </tr>
        </tbody>
      </table>
    </base-card-body>
  </base-card>
